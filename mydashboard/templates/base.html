{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" contant="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="{% static 'css/base.css' %}">

        <script src="{% static 'popper.min.js' %}"></script>
        {% comment %} bootstrap css cdn link {% endcomment %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        {% comment %} bootstrap JS cdn link {% endcomment %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        {% comment %} JQuery {% endcomment %}
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    </head>
    <body>
        <div class="container text-center title"> System Statistics Monitoring </div>
        <div class="detail-page text-center mt-5">
            <a href="{% url 'process-detail' %}" class="detail-tab"> Detail </a>
            <a href="{% url 'network-detail' %}" class="Network-tab"> Network </a>
        </div>
        {% block content %} {% endblock %}

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script>
            {% block domready %}

            {% endblock %}

        </script>

        <script src="{% static 'canvasjs.min.js' %}"></script>

    </body>
</html>
